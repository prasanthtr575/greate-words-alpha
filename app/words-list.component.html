<h1 class="add"><a (click)="addWord()"> + </a></h1>
<h1>{{title}}</h1>
<ul>
    <li *ngFor="#word of words" 
        (click)="goWordMeaning(word)"
        class="rowOfWords">
        <p class="word"><i>{{word.quote}}</i></p>
        <h4 class="genius">-- {{word.genius}}</h4>
        <hr>
    </li>
</ul>
